- project:
    name: "Dependency-Update-Jobs"
    repo:
      - rpc-openstack:
          URL: "https://github.com/rcbops/rpc-openstack"
          BRANCH: "master"
          #CRON: "@weekly" <-- commented as inherits default
          #JIRA_ISSUE_TYPE: "Task"
          JIRA_PROJECT_KEY: "RO"
      - rpc-openstack:
          URL: "https://github.com/rcbops/rpc-openstack"
          BRANCH: "pike"
          JIRA_PROJECT_KEY: "RO"
      - rpc-openstack:
          URL: "https://github.com/rcbops/rpc-openstack"
          BRANCH: "newton"
          JIRA_PROJECT_KEY: "RO"
      - rpc-product-1:
          URL: "https://github.com/mattt416/rpc-product-1"
          BRANCH: "master"
          JIRA_PROJECT_KEY: "SAN"
          COMPONENT_DEPENDENCIES_UPDATE: "true"
          THIRD_PARTY_DEPENDENCIES_UPDATE: "false"
          RPC_GATING_BRANCH: "RE-1384/master/0"
    trigger:
      - PR:
          CRON: ""
          branches: "{BRANCH}"
          NUM_TO_KEEP: 10
      - PM:
          branches: "do_not_build_on_pr"
          READ_ONLY_TEST: false
    jobs:
      - 'Dep-Update_{repo}-{BRANCH}-{trigger}'


- job-template:
    CRON: "@weekly"
    RPC_GATING_BRANCH: master
    JIRA_ISSUE_TYPE: Task
    NUM_TO_KEEP: 30
    READ_ONLY_TEST: true
    COMPONENT_DEPENDENCIES_UPDATE: "false"
    THIRD_PARTY_DEPENDENCIES_UPDATE: "true"
    name: 'Dep-Update_{repo}-{BRANCH}-{trigger}'
    project-type: pipeline
    pipeline-scm:
      scm:
        - git:
            url: https://github.com/rcbops/rpc-gating
            branches:
              - "${{RPC_GATING_BRANCH}}"
            credentials-id: "github_account_rpc_jenkins_svc"
      script-path: job_dsl/dep_update.groovy
    concurrent: true
    properties:
      - build-discarder:
          num-to-keep: "{NUM_TO_KEEP}"
      - github:
          url: "{URL}"
    triggers:
      - timed: "{CRON}"
      - github-pull-request:
          org-list:
            - rcbops
          github-hooks: true
          trigger-phrase: '.*recheck_(cit_)?all.*|.*recheck_(cit_)?dep_update.*'
          only-trigger-phrase: false
          white-list-target-branches:
            - "{branches}"
          auth-id: "github_account_rpc_jenkins_svc"
          status-context: 'CIT/dep_update'
          cancel-builds-on-update: true
    parameters:
      - rpc_gating_params
      - string:
          name: "URL"
          description: URL of the repo to be updated
          default: "{URL}"
      - string:
          name: "BRANCH"
          description: Branch of the repo to be updated
          default: "{BRANCH}"
      - string:
          name: "JIRA_PROJECT_KEY"
          description: Project key to use when creating JIRA issues
          default: "{JIRA_PROJECT_KEY}"
      - string:
          name: "JIRA_ISSUE_TYPE"
          description: "Type of issue to create"
          default: "{JIRA_ISSUE_TYPE}"
      - bool:
          name: "READ_ONLY_TEST"
          description: Execute the job without submitting changes
          default: "{READ_ONLY_TEST}"
      - string:
          name: "COMPONENT_DEPENDENCIES_UPDATE"
          default: "{COMPONENT_DEPENDENCIES_UPDATE}"
      - string:
          name: "THIRD_PARTY_DEPENDENCIES_UPDATE"
          default: "{THIRD_PARTY_DEPENDENCIES_UPDATE}"
